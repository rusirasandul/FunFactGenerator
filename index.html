<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sri Lanka Fun Facts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            border: 2px solid #007bff;
            border-radius: 10px;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #007bff;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sri Lanka Fun Facts</h1>
        <p id="fact">Click the button to generate a fun fact!</p>
        <button id="generate-btn">Generate Fact</button>
    </div>
    <script>
        const facts = [
            "Sri Lanka is home to a wide variety of wildlife, including elephants, leopards, and numerous bird species.",
            "Sri Lanka is one of the world's largest tea producers, known for its Ceylon tea.",
            "The country boasts eight UNESCO World Heritage Sites, including the ancient city of Sigiriya.",
            "Sri Lanka is recognized as one of the world's biodiversity hotspots.",
            "Cricket is the most popular sport in Sri Lanka, and the national team won the ICC Cricket World Cup in 1996.",
            "The island is famous for its beautiful beaches, such as Unawatuna and Mirissa.",
            "Sri Lanka has a long tradition of Ayurveda, an ancient system of medicine.",
            "Sri Lankan cuisine is known for its bold flavors and use of spices.",
            "The country has ancient ruins and temples that date back over 2,500 years.",
            "Sri Lankans are known for their hospitality and friendliness."
        ];

        document.getElementById('generate-btn').addEventListener('click', function() {
            const randomIndex = Math.floor(Math.random() * facts.length);
            document.getElementById('fact').textContent = facts[randomIndex];
        });
    </script>
</body>
</html>
